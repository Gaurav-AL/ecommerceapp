<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <h4>Category : {{ currentCategory }}</h4>
            <div class="row">
            <!-- loop over the content of the row of Products-->
            <div *ngFor="let tproducts of Products" class="col-md-3">
                <div class="product-box">
                    <a href="/products/{{ tproducts.id }}" >
                        <img src="{{ tproducts.imageUrl }}" class="image-responsive" />
                    </a>
                    <a href="/products/{{ tproducts.id }}">
                        <h1>{{ tproducts.name }}</h1>
                    </a>
                    <div class="price">
                        {{ tproducts.unitPrice | currency : "INR" }}
                    </div>
                    <a href="#" class="primary-btn">Add to Cart</a>
                </div>
            </div>
            </div>
            <!-- If products are empty we handle it here -->
            <div
                *ngIf="Products?.length == 0"
                class="alert alert-warning col-md-12"
                role="alert">
                No Products Found  <span>{{ searchKeyword }}</span> :(
            </div>
            <!-- Begin Footer -->
            <div class="footer-pagination">
                <div class="row">
                    <div class="col-md-6"></div>
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-9" style="padding:30%">
                                <ngb-pagination [(page)]="pageNumber"
                                                [collectionSize]="totalElements"
                                                [pageSize]="pageSize"
                                                (pageChange)="listProducts()">

                                </ngb-pagination>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End Footer -->
        </div>
    </div>
</div>
