<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row">
                <!-- loop over the content of the row of Products-->
                 <div *ngFor="let tproducts of Products" class="col-md-3">
                    <div class="product-box">
                        <img src="{{ tproducts.imageUrl}}" class="image-responsive"/>
                        <h1>{{ tproducts.name }}</h1>
                        <div class="price"> {{ tproducts.unitPrice | currency:'INR' }} </div>
                        <a href="#" class="primary-btn">Add to Cart</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
