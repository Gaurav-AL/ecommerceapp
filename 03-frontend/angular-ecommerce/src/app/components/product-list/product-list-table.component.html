
<div class="container-fluid">
    <table class="table" style="font-weight: 100; font-family:'Courier New', Courier, monospace">
        <thead>
            <tr>
                <th></th>
                <th>Name</th>
                <th>Price</th>
                <th>Units in Stock</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let tempProduct of Products" >
                <td class="align-middle">
                    <img src="{{ tempProduct.imageUrl }}" height="50"/>
                </td>
                <td class="align-middle">{{ tempProduct.name }}</td>
                <td class="align-middle">{{ tempProduct.unitPrice }}</td>
                <td class="align-middle">{{  tempProduct.unitsInStock }} </td>
            </tr>
        </tbody>
    </table>
    
</div>
