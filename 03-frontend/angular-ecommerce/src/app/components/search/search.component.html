<div class="form-header-search">
    
<input #myInput type="text"
    placeholder="Search for products..."
    class="au-input-xl"
    (keyup.enter)="searchProductByValue(myInput.value)"/>

    <button (click)="searchProductByValue(myInput.value)" class="search-btn">
        <i class="fa fa-search"></i>
    </button>

</div>
